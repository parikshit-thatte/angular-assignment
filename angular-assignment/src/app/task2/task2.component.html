<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)" novalidate>
    <div class="form-group">
      <label for="employeeName">Name :</label>
      <input type="text" class="form-control" required name="employeeName" 
        ngModel #name="ngModel" [class.is-invalid]="name.invalid && name.touched" id="employeeName" 
        placeholder="Enter employee's name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name can't be empty!</small>
    </div>

    <div class="form-group">
      <label for="employeeAddress">Address :</label>
      <input type="text" class="form-control" ngModel id="employeeAddress" name="employeeAddress" 
      required ngModel #address="ngModel" [class.is-invalid]="address.invalid && address.touched"
      placeholder="Enter employee's address">
      <small class="text-danger" [class.d-none]="address.valid || address.untouched">Address can't be empty!</small>
    </div>

    <div class="form-group">
        <label for="employeePhoneNumber">Phone No. :</label>
        <input type="text" class="form-control" 
        ngModel #phone="ngModel" required pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched"
        id="employeePhoneNumber" name="employeePhoneNumber" 
        placeholder="Enter employee's phone no.">
        <div *ngIf="phone.errors && (phone.invalid && phone.touched)">
            <small class="text-danger" *ngIf="phone.errors.required">Phone no. can't be empty</small>
            <small class="text-danger" *ngIf="phone.errors.pattern">Phone no. must be 10 digits</small>
        </div>
    </div>

    <div class="form-group">
        <label for="employeeDob">Date of Birth :</label>
        <input type="date" class="form-control" ngModel id="employeeDob" name="employeeDob" 
        required ngModel #dob="ngModel" [class.is-invalid]="dob.invalid && dob.touched"
        placeholder="Enter employee's dob">
        <small class="text-danger" [class.d-none]="dob.valid || dob.untouched">DoB can't be empty!</small>
    </div>

    <div class="form-group">
        <label for="employeeEmail">Email :</label>
        <input type="email" class="form-control" ngModel id="employeeEmail" name="employeeEmail" 
        required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
        placeholder="Enter employee's email">
        <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email can't be empty</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Email must be a valid email id</small>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.form.invalid">Submit</button>
</form>
